<!DOCTYPE html>
<html>
<head lang="en">
	<title>Writer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<style>
		body > #standalone-container {
			margin: 50px auto;
			max-width: 720px;
		}

		#editor-container {
			height: 350px;
		}
	</style>
</head>
<body>
	<div id="standalone-container">
		<div id="editor-container"></div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script type="text/javascript" src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
	<script type="text/javascript">

		var quill = new Quill('#editor-container', {
			modules: {
				syntax: true,
				toolbar: [
					[{ 'header': [1, 2, 3, 4, 5, 6, false] }],
					['blockquote', 'code-block'],
					['bold', 'italic', 'underline', 'strike'],
					['link', 'image', 'video', 'formula'],
					[{ 'list': 'ordered'}, { 'list': 'bullet' }],
					[{ 'align': [] }],
					[{ 'script': 'sub'}, { 'script': 'super' }],
					[{ 'indent': '-1'}, { 'indent': '+1' }],
					[{ 'direction': 'rtl' }],
					[{ 'color': [] }, { 'background': [] }],
					[{ 'font': [] }],
					['clean']
				]
			},
			placeholder: 'Start writing...',
			theme: 'snow'
		});

	</script>

</body>
</html>
